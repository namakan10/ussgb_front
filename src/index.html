<script>
  window.addEventListener('message', (event) => {
    if (event.origin === 'http://localhost:4200' && event.data.type === 'transferData') {
      const receivedData = event.data.data;
      sessionStorage.setItem('votre_clé', receivedData);
    }
  });
</script>
