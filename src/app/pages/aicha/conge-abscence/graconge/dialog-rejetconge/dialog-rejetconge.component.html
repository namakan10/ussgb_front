<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>


<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Rejeter le cong√©</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" role="form"  novalidate="">

      <mat-form-field [style.fontSize]="200" appearance="outline">
        <mat-label>Motif du rejet</mat-label>
        <textarea matInput name="commentaire" formControlName="commentaire"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="10"></textarea>
      </mat-form-field>

      <button class="btn btn-block btn-primary mt-3" type="submit" (click)="traitement()">Enregistrer</button>
      <button class="btn btn-block btn-warning mt-3" type="submit" (click)="dialogRef.close()">Annuler</button>

    </form>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
