



<div class="container col-5 shadow-sm p-1 text-center mb-2">
  <h4>Gestion Page info visiteur</h4>
</div>

<mat-card>
  <mat-card-header>
    <button class="mb-2" (click)="submit()" mat-raised-button color="primary">
      <i class="fa fa-plus"></i>&nbsp;&nbsp; Enregistrer les modifications
    </button>  </mat-card-header>

  <mat-card-content>
    <div class="container shadow-sm p-2">
      <!--  <ckeditor [editor]="EditorCk" data="<p>Hello, world!</p>"></ckeditor>-->
      <ckeditor
        [(ngModel)]="ckeditorContent">
        <ckbutton [name]="'saveButton'"
                  [command]="'saveCmd'"
                  (click)="save($event)"
                  [icon]="'save.png'"
                  [label]="'Save Document'"
                  [toolbar]="'clipboard,1'">
        </ckbutton>
      </ckeditor>
    </div>
  </mat-card-content>
</mat-card>
